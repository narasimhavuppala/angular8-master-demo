<form class="container form-group" #loginForm="ngForm">

  <div class="form-group">
    <label for="userName">userName:</label>
    <input class="form-control" type="text" name="userName" [(ngModel)]="username">
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input class="form-control" type="text" name="password" [(ngModel)]="password">
  </div>
  <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">Submit</button>
</form>


<span>{{username}}</span>
<br/>
<span>{{password}}</span>
